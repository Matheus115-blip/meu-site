<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas</title>
    <!-- Conecta o CSS -->
    <link rel="stylesheet" href="../css/password-generator.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>

        <!-- Campo de comprimento da senha -->
        <label>
            Comprimento da senha:
            <input type="number" id="length" min="4" max="32" value="12">
        </label>

        <!-- Opções de caracteres -->
        <label>
            <input type="checkbox" id="uppercase" checked> Letras Maiúsculas
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked> Letras Minúsculas
        </label>
        <label>
            <input type="checkbox" id="numbers" checked> Números
        </label>
        <label>
            <input type="checkbox" id="symbols"> Símbolos
        </label>

        <!-- Botão gerar senha -->
        <button id="generate">Gerar Senha</button>

        <!-- DISPLAY: onde a senha aparece -->
        <input type="text" id="result" readonly>

        <!-- Botão copiar senha -->
        <button id="copy">Copiar Senha</button>
    </div>

    <!-- Conecta o JS -->
    <script src="../js/password-generator.js"></script>
</body>
</html>
